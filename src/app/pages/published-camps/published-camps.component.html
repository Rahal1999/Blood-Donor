<div class="published-camp-container">
	<h2>Published Camp Details</h2>

	<div class="camps-grid">
		<div *ngFor="let camp of camps; let i = index" class="camp-card">
			<h3>Camp Details</h3>
			<p>
				<strong>Location:</strong>
				{{ camp.location }}
			</p>
			<p>
				<strong>Date:</strong>
				{{ camp.date }}
			</p>
			<p>
				<strong>District:</strong>
				{{ camp.district }}
			</p>
			<p>
				<strong>City:</strong>
				{{ camp.city }}
			</p>
			<p>
				<strong>Slots:</strong>
				{{ camp.slots }}
			</p>
			<p>
				<strong>Blood Groups:</strong>
				{{ camp.bloodGroups?.join(', ') }}
			</p>
			<button (click)="deleteCamp(i)">Delete</button>
		</div>
	</div>

	<div class="appointments-section">
		<h3>Manage Appointments</h3>
		<div *ngFor="let appointment of appointments; let i = index" style="margin-bottom: 10px;">
		<div style="display: flex; align-items: center; background-color: #4a63e7; padding: 10px; border-radius: 10px;">
			<span style="color: white; flex: 1;">
				{{ appointment.name }} made an appointment.
			</span>
			<button (click)="removeAppointment(i)" style="padding: 5px 10px;">Ok</button>
		</div>
	</div>

</div>

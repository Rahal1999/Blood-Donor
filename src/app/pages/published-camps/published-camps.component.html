<div class="published-camp-container">
	<h2>Published Camp Details</h2>
  
	<div *ngFor="let camp of camps" class="camp-card">
	  <h3>Camp Details</h3>
	  <p><strong>Location:</strong> {{ camp.location }}</p>
	  <p><strong>Date:</strong> {{ camp.date }}</p>
	  <p><strong>Time:</strong> {{ camp.time }}</p>
	</div>
  
	<div class="appointments-section">
	  <h3>Manage Appointments</h3>
	  <div class="appointment-card" *ngFor="let i of [1,2,3]">
		<img src="assets/images/profile.png" alt="User" class="user-img" />
		<span>Devin made an appointment.</span>
		<button>Ok</button>
	  </div>
	</div>
  </div>

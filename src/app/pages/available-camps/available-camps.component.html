<h2 class="heading">Available Camps</h2>

<div class="container">
	<div class="camps-grid">
		<div class="camp-card" *ngFor="let camp of camps; let i = index">
			<h3>{{ camp.title }}</h3>
			<p>
				<strong>Location:</strong>
				{{ camp.location }}
			</p>
			<p>
				<strong>Date:</strong>
				{{ camp.date }}
			</p>
			<p>
				<strong>Time:</strong>
				{{ camp.time }}
			</p>
			<p>
				<strong>Slots Available:</strong>
				{{ camp.slots }}
			</p>
			<p>
				<strong>Preferred Blood Groups:</strong>
				<span *ngFor="let bg of camp.bloodGroups; let last = last">
					{{ bg }}
					<span *ngIf="!last">,</span>
				</span>
			</p>
			<button *ngIf="!camp.booked" (click)="onMakeAppointment(i)">Make Appointment</button>
			<span *ngIf="camp.booked" class="booked-label">Booked!</span>
		</div>
	</div>
</div>

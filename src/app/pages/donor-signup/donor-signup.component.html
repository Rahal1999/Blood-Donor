<div class="signup-container">
	<h2>Sign-up as a Donor in <br />Donor Connect online platform.</h2>
  
	<form [formGroup]="donorForm" (ngSubmit)="onSubmit()">
	  <mat-form-field appearance="outline">
		<mat-label>Full Name</mat-label>
		<input matInput formControlName="fullName" />
	  </mat-form-field>
  
	  <mat-form-field appearance="outline">
		<mat-label>Address</mat-label>
		<input matInput formControlName="address" />
	  </mat-form-field>
  
	  <mat-form-field appearance="outline">
		<mat-label>Email</mat-label>
		<input matInput formControlName="email" />
	  </mat-form-field>
  
	  <mat-form-field appearance="outline">
		<mat-label>NIC Number</mat-label>
		<input matInput formControlName="nic" />
	  </mat-form-field>
  
	  <mat-form-field appearance="outline">
		<mat-label>Blood Group</mat-label>
		<mat-select formControlName="bloodGroup">
		  <mat-option *ngFor="let group of bloodGroups" [value]="group">
			{{ group }}
		  </mat-option>
		</mat-select>
	  </mat-form-field>
  
	  <mat-form-field appearance="outline">
		<mat-label>Date of Birth</mat-label>
		<input matInput type="date" formControlName="dob" />
	  </mat-form-field>
  
	  <mat-form-field appearance="outline">
		<mat-label>Password</mat-label>
		<input matInput type="password" formControlName="password" />
	  </mat-form-field>
  
	  <button mat-raised-button color="primary" type="submit" [disabled]="donorForm.invalid">
		Sign Up
	  </button>
	</form>
</div>
